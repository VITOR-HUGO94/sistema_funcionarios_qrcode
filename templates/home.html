{% extends 'base.html' %}

{% block title %}Bem-vindo - Sistema de Funcionários{% endblock %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center w-100">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0">
                        <i class="bi bi-people-fill"></i><br>
                        Sistema de Funcionários
                    </h3>
                </div>
                <div class="card-body p-4 text-center">
                    <p class="mb-4">Clique no botão abaixo para acessar o sistema:</p>
                    <a href="{% url 'site_login' %}" class="btn btn-success btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.login-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
{% endblock %}
