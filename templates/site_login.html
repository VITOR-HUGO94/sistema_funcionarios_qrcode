{% extends 'base.html' %}

{% block title %}Login - Sistema de Funcion치rios{% endblock %}

{% block content %}
<div class="login-container">
    <div class="row justify-content-center w-100">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center py-3">
                    <h3 class="mb-0">
                        <i class="bi bi-people-fill"></i><br>
                        Sistema de Funcion치rios
                    </h3>
                </div>
                <div class="card-body p-4">
                    <h5 class="card-title text-center mb-4">Login do Sistema</h5>
                    
                    {% if messages %}
                    <div class="messages mb-3">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">Usu치rio</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Digite seu usu치rio" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Digite sua senha" required>
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100 py-2 mb-3">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar no Sistema
                        </button>
                        
                        <div class="text-center">
                            <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
            
            
        </div>
    </div>
</div>

<style>
.login-container {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
{% endblock %}
